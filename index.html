<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <section class="main">
    <div class="card">
      <div class="upper-card"></div>
      <div class="avatar"><img src="images/image-victor.jpg" alt="avatar picture"></div>
      <div class="card-main">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <h3 class="city">London</h3>
        <div class="social-container">
          <h4>80K <span class="social">Followers</span></h4>
          <h4>803K <span class="social" >Likes</span></h4>
          <h4>1.4K <span class="social">Photos</span></h4>
        </div>
      </div>
    </div>
  </section>
  
  

  
  <div class="attibution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
